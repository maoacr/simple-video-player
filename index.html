<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="player">
        <video src="./assets/videos/lofi.mp4" id="video" poster="./assets/images/poster.jpg" muted width="50%"></video>
        <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
        <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
        <button class="button" id="pause" aria-label="Pausar" title="Pausar" hidden></button>
        <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    const $video = document.querySelector('#video')
    const $play = document.querySelector('#play')
    const $pause = document.querySelector('#pause')

    $play.addEventListener('click', handlePlay )
    $pause.addEventListener('click', handlePause )

    function handlePlay(){
      $play.hidden = true
      $pause.hidden = false
      $video.play()
    }

    function handlePause(){
      $pause.hidden = true;
      $play.hidden = false;
      $video.pause()
    }
  </script>
</body>
</html>
