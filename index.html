<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="player">
          <div class="player-overlay">
            <h2 class="player-title"> MÃºsica para programar</h2>
            <div class="player-actions">
              <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
              <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
              <button class="button" id="pause" aria-label="Pausar" title="Pausar" hidden></button>
              <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
            </div>
            <div class="player-progress">
              <input id="progress" type="range" min="0" max="" value="0" step="1"> 
            </div>
          </div>
          <video src="./assets/videos/lofi.mp4" id="video" poster="./assets/images/poster.jpg" muted width="50%"></video>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
